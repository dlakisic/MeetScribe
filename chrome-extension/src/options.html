<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MeetScribe - Configuration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0c0c0f;
      --surface: #161619;
      --surface-raised: #1e1e22;
      --border: #2a2a2f;
      --border-focus: #4a4a52;
      --text: #e8e6e3;
      --text-dim: #6b6a6d;
      --text-muted: #45444a;
      --amber: #e5a43c;
      --amber-dim: #e5a43c33;
      --green: #3ce577;
      --green-dim: #3ce57733;
      --red: #e5443c;
      --mono: 'DM Mono', monospace;
      --sans: 'Outfit', -apple-system, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--sans);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* ---- Noise texture overlay ---- */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    .shell {
      position: relative;
      z-index: 1;
      max-width: 520px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    /* ---- Header ---- */
    .page-header {
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.3px;
      margin-bottom: 6px;
    }

    .page-header p {
      font-size: 13px;
      color: var(--text-dim);
    }

    /* ---- Sections ---- */
    .section {
      margin-bottom: 24px;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    .section-header h2 {
      font-family: var(--mono);
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-muted);
    }

    /* ---- Form fields ---- */
    .field {
      margin-bottom: 16px;
    }

    .field:last-child {
      margin-bottom: 0;
    }

    .field-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      transition: border-color 0.15s ease;
    }

    .field-row:focus-within {
      border-color: var(--border-focus);
    }

    .field-label {
      flex-shrink: 0;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-dim);
      min-width: 100px;
    }

    .field-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      font-family: var(--mono);
      font-size: 13px;
      color: var(--text);
      text-align: right;
    }

    .field-input::placeholder {
      color: var(--text-muted);
    }

    /* Number input: remove spinners */
    .field-input[type="number"]::-webkit-inner-spin-button,
    .field-input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
    }

    .field-input[type="number"] {
      -moz-appearance: textfield;
    }

    .field-hint {
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 6px;
      padding-left: 14px;
      font-family: var(--mono);
      letter-spacing: 0.2px;
    }

    /* ---- Save bar ---- */
    .save-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .btn-save {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 24px;
      background: var(--text);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      font-family: var(--sans);
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-save:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-save:active {
      transform: scale(0.98);
    }

    .toast {
      font-family: var(--mono);
      font-size: 11px;
      padding: 6px 12px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.success {
      color: var(--green);
      background: var(--green-dim);
      opacity: 1;
    }

    .toast.error {
      color: var(--red);
      background: var(--red-dim);
      opacity: 1;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="shell">

    <div class="page-header">
      <h1>MeetScribe</h1>
      <p>Configuration de l'extension</p>
    </div>

    <!-- Connection -->
    <div class="section">
      <div class="section-header">
        <h2>Connexion</h2>
      </div>
      <div class="field">
        <div class="field-row">
          <span class="field-label">Backend URL</span>
          <input class="field-input" type="url" id="backend-url" placeholder="http://192.168.1.19:8888">
        </div>
      </div>
      <div class="field">
        <div class="field-row">
          <span class="field-label">Token API</span>
          <input class="field-input" type="password" id="api-token" placeholder="optionnel">
        </div>
        <div class="field-hint">Laisser vide si l'authentification n'est pas activée</div>
      </div>
    </div>

    <!-- Recording -->
    <div class="section">
      <div class="section-header">
        <h2>Enregistrement</h2>
      </div>
      <div class="field">
        <div class="field-row">
          <span class="field-label">Délai auto-start</span>
          <input class="field-input" type="number" id="auto-start-delay" min="0" max="30" value="5">
        </div>
        <div class="field-hint">Secondes avant le démarrage automatique</div>
      </div>
      <div class="field">
        <div class="field-row">
          <span class="field-label">Speaker local</span>
          <input class="field-input" type="text" id="speaker-name" placeholder="Dino">
        </div>
      </div>
    </div>

    <!-- Save -->
    <div class="save-bar">
      <button id="save-btn" class="btn-save">Sauvegarder</button>
      <div id="message" class="toast"></div>
    </div>

  </div>

  <script>
    const backendUrl = document.getElementById('backend-url');
    const apiToken = document.getElementById('api-token');
    const autoStartDelay = document.getElementById('auto-start-delay');
    const speakerName = document.getElementById('speaker-name');
    const saveBtn = document.getElementById('save-btn');
    const messageEl = document.getElementById('message');

    // Load saved config (unified keys)
    chrome.storage.local.get(['api_url', 'api_token', 'auto_start_delay', 'speaker_name'], (config) => {
      backendUrl.value = config.api_url || 'http://localhost:8090';
      apiToken.value = config.api_token || '';
      autoStartDelay.value = config.auto_start_delay || 5;
      speakerName.value = config.speaker_name || 'Moi';
    });

    // Save config (unified keys)
    saveBtn.addEventListener('click', async () => {
      const config = {
        api_url: backendUrl.value,
        api_token: apiToken.value || '',
        auto_start_delay: parseInt(autoStartDelay.value, 10),
        speaker_name: speakerName.value,
      };

      await chrome.storage.local.set(config);

      // Notify service worker to reload config
      await chrome.runtime.sendMessage({
        type: 'UPDATE_CONFIG',
        target: 'service-worker',
        data: config,
      });

      showMessage('Sauvegardé', 'success');
    });

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `toast ${type}`;
      setTimeout(() => {
        messageEl.className = 'toast';
      }, 2500);
    }
  </script>
</body>
</html>
