name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.14"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run ruff check
        run: uv run --group dev ruff check .

      - name: Run ruff format check
        run: uv run --group dev ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short
        env:
          MEETSCRIBE_DATA_DIR: /tmp/meetscribe

  build-worker:
    name: Build GPU Worker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./gpu-worker/Dockerfile
          push: false
          tags: meetscribe-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  package-extension:
    name: Package Chrome Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create extension zip
        run: |
          cd chrome-extension
          zip -r ../meetscribe-extension.zip . -x "*.git*"

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: meetscribe-extension.zip
          retention-days: 30
